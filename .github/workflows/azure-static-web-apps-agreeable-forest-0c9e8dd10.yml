# .github/workflows/azure-static-web-apps-agreeable-forest-0c9e8dd10.yml
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ Apollo ]
    paths:
      - 'sight-sound-tour/**'
      - '!sight-sound-tour/api/**'  # ‚Üê do not run for Functions-only changes
      - '.github/workflows/azure-static-web-apps-agreeable-forest-0c9e8dd10.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ Apollo ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_FOREST_0C9E8DD10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # If your site is just static files under sight-sound-tour/web (no build step):
          app_location: "sight-sound-tour/web"
          api_location: ""          # functions are deployed by the other workflow
          output_location: ""       # empty for pure static (no build output folder)
          # If you do have a build that generates, say, "dist", set output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_FOREST_0C9E8DD10 }}
          action: "close"
