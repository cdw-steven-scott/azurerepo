name: Build and deploy Python app to Azure Web App - chopitupchat2

on:
  push:
    branches: [ Apollo ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: only if you need to build assets; otherwise skip Python entirely
      # - name: Setup Python (optional)
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'

      # If you don't have requirements.txt, do NOT try to install anything here.
      # Azure App Service will run Oryx build on deploy and use your startup command.

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_54643293C66042E8B65EF896DC550EB7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D822F3A700C44FB5A805371DF65B5F50 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FD89A54B69304F6C81EA38183C48631B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chopitupchat2'
          # Do NOT set slot-name for production
          package: .
