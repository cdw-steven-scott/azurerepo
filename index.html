<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure OpenAI Chat Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            height: calc(100vh - 4rem);
            max-width: 700px;
        }
        .chat-message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
        }
        .ai-message {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .message-input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 700px;
        }
        .loading-container {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">
    <div class="chat-container w-full flex flex-col bg-white rounded-xl shadow-lg p-4 mb-16 overflow-y-auto">
        <!-- Chat messages will be appended here by JavaScript -->
    </div>

    <div class="message-input-container w-full max-w-700px bg-white p-4 shadow-xl">
        <div class="flex items-center space-x-2">
            <input type="text" id="userInput" placeholder="Type your message..." class="flex-grow rounded-lg border-2 border-gray-300 p-2 focus:outline-none focus:border-blue-500">
            <button id="sendButton" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
            </button>
        </div>
        <div id="loadingIndicator" class="loading-container mt-2 flex items-center justify-end space-x-2 text-gray-500">
            <div class="spinner"></div>
            <span>AI is typing...</span>
        </div>
    </div>

    <script>
        // There are no hardcoded API keys or endpoints in this version.
        // It relies on a backend Azure Function to handle the secure API call.

        const chatContainer = document.querySelector('.chat-container');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const chatHistory = [{
            role: "system",
            content: "You are a helpful AI assistant. Answer the user's questions concisely."
        }];

        function displayMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', 'mb-2');

            if (role === 'user') {
                messageElement.classList.add('user-message', 'self-end');
            } else {
                messageElement.classList.add('ai-message', 'self-start');
            }

            messageElement.textContent = content;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            displayMessage('user', userMessage);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            loadingIndicator.style.display = 'flex';

            const currentChatHistory = [...chatHistory, { role: 'user', content: userMessage }];

            try {
                // This call goes to the Azure Function, not the OpenAI API directly.
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userMessage: userMessage,
                        chatHistory: currentChatHistory
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`API Error: ${response.status} - ${error.message}`);
                }

                const data = await response.json();
                const aiResponse = data.message;

                displayMessage('ai', aiResponse);
                chatHistory.push({ role: 'user', content: userMessage }, { role: 'assistant', content: aiResponse });

            } catch (error) {
                console.error('Error sending message:', error);
                displayMessage('ai', 'Sorry, I am unable to connect to the API at the moment.');
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = () => {
            displayMessage('ai', 'Hello! I am an AI assistant. How can I help you today?');
            userInput.focus();
        };

    </script>
</body>
</html>
